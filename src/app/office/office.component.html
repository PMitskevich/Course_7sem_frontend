<div class="office-container">
  <h2 class="title">Личный кабинет</h2>
  <mat-expansion-panel [expanded]="true">
    <div *ngIf="ownerForm">
      <form [formGroup]="ownerForm">
        <mat-form-field>
          <input matInput placeholder="Фамилия" name="lastName"
                 formControlName="lastName" required>
          <mat-error *ngIf="ownerForm?.get('lastName').touched && ownerForm?.get('lastName').errors?.required">
            {{ requiredFieldMessage }}
          </mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Имя" name="firstName"
                 formControlName="firstName" required>
          <mat-error *ngIf="ownerForm?.get('firstName').touched && ownerForm?.get('firstName').errors?.required">
            {{ requiredFieldMessage }}
          </mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Отчество" name="patronymic"
                 formControlName="patronymic" required>
          <mat-error *ngIf="ownerForm?.get('patronymic').touched && ownerForm?.get('patronymic').errors?.required">
            {{ requiredFieldMessage }}
          </mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Адрес" name="address"
                 formControlName="address" required>
          <mat-error *ngIf="ownerForm?.get('address').touched && ownerForm?.get('address').errors?.required">
            {{ requiredFieldMessage }}
          </mat-error>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Телефон: +375 (хх) ххх хх хх" name="phone"
                 formControlName="phone" required>
          <mat-error *ngIf="ownerForm?.get('phone').touched && ownerForm?.get('phone').errors?.required">
            {{ requiredFieldMessage }}
          </mat-error>
          <mat-error *ngIf="ownerForm?.get('phone').touched && ownerForm?.get('phone').errors?.phoneError">
            {{ phoneDoesntMatchPattern }}
          </mat-error>
        </mat-form-field><br>
        <div mat-dialog-actions align="end">
          <button mat-flat-button color="accent" [disabled]="ownerForm.invalid"
                  (click)="saveOwner()">Сохранить</button>
        </div>
      </form>
    </div>
  </mat-expansion-panel>
</div>
